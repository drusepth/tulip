name: tulip
description: "Cozy travel planning companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Navigation
  go_router: ^13.2.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Maps
  flutter_map: ^6.1.0
  flutter_map_marker_cluster: ^1.3.4
  latlong2: ^0.9.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8

  # Charts
  fl_chart: ^0.69.0

  # Utilities
  intl: ^0.18.1
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  connectivity_plus: ^5.0.2
  crypto: ^3.0.3

  # Deep Linking
  app_links: ^3.5.1

  # URL Launcher
  url_launcher: ^6.2.4

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.3.11
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

